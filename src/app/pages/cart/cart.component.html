<h2>Your Cart</h2>
@for ( item of cartItems; track item.product.id) {
  <div>
    <h4>{{ item.product.name }}</h4>
    <p>Quantity: {{ item.quantity }}</p>
    <p>Subtotal: {{ item.quantity * item.product.price }}</p>
  </div>
}
<hr />
<h3>Total Quantity: {{ totalAmount }}</h3>
<h3>Total Price: {{ totalPrice }}</h3>
